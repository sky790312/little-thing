<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1, user-scalable=1">
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    <link href="stylesheets/reset.css" media="screen, projection" rel="stylesheet" type="text/css" />

    <link href="stylesheets/timeline.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
<body>

    <!-- timeline style -->
    <div class="link">
        <a href="#">Link</a>
    </div>
    <div class="flow">
       <ul>
         <li><a class="item-num" href="#">1</a><a class="item-title" href="#">土地評估</a></li>
         <li><a class="item-num" href="#">2</a><a class="item-title" href="#">規劃</a></li>
         <li><a class="item-num" href="#">3</a><a class="item-title" href="#">營建</a></li>
         <li><a class="item-num" href="#">4</a><a class="item-title" href="#">銷售</a></li>
         <li><a class="item-num" href="#">5</a><a class="item-title" href="#">簽約</a></li>
         <li><a class="item-num" href="#">6</a><a class="item-title" href="#">交屋</a></li>
         <li><a class="item-num" href="#">7</a><a class="item-title" href="#">入住</a></li>
         <li><a class="item-num" href="#">8</a><a class="item-title" href="#">售後服務</a></li>
       </ul>
    </div>

    <!-- img vertical align -->
    <p>寬度固定,圖片垂直置中</p><br>
    <div class="img-section">
      <div class="img-box">
        <img src="http://images.weserv.nl/?url=placekitten.com.s3.amazonaws.com/homepage-samples/200/287.jpg" alt="">
      </div>
    </div>
    <div class="img-section">
      <div class="img-box">
        <img src="images/img.jpg" alt="">
      </div>
    </div>

    <!-- heart -->
    <div id="heart-section">
      <span id="echo"></span>
      <span id="heart"><i></i></span>
    </div>
    <!-- battery -->
    <div id="battery-section">
      <div class="battery charging" data-power="50"/></div>
    </div>

    <!-- cube -->
    <div id="cube-section">
      <div id="cube" class="count6">
        <div class="top"></div>
        <div class="front"></div>
        <div class="left"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="bottom"></div>
      </div>
    </div>

    <!-- right content after -->
    <div class="product">
      <div class="product-container">
            <img src="images/ticket.jpg" height="400" width="570" />
        </div>
    </div>

    <!-- css radio -->
    <div class="md-radio-section">
      <div class="md-radio">
        <input type="radio" name="radio-group" class="md-radio-input"/>
        <label for="angular" class="md-radio-label">radio 1</label>
      </div>
      <div class="md-radio">
        <input type="radio" name="radio-group" class="md-radio-input"/>
        <label for="material" class="md-radio-label">radio 2</label>
      </div>
      <div class="md-radio">
        <input type="radio" name="radio-group" class="md-radio-input"/>
        <label for="firebase" class="md-radio-label">radio 3</label>
      </div>
    </div>
</body>
<script src="js/timeline.js"></script>
</html>
